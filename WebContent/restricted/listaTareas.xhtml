<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

<f:view locale="#{settings.locale}">
	<h:head>
		<title>#{msgs.tituloHead}</title>
	</h:head>
	<h:body>
		<p:layout style="width:100%;height:100%;">
			<p:layoutUnit position="west" size="250" minSize="200" maxSize="400">
				<h:form>
					<p:menu toggleable="true">
						<p:submenu label="#{msgs.lists}">
							<p:menuitem value="#{msgs.inbox}"
								actionListener="#{tasks.setTasksInbox()}" 
								update=":listTasksForm:tasksTable" />
							<p:menuitem value="#{msgs.today}"
								actionListener="#{tasks.setTasksToday()}" 
								update=":listTasksForm:tasksTable" />
							<p:menuitem value="#{msgs.week}"
								actionListener="#{tasks.setTasksWeek()}" 
								update=":listTasksForm:tasksTable" />
						</p:submenu>
						<p:submenu label="#{msgs.cambiarIdioma}">
							<p:menuitem value="#{msgs.enlaceIdiomaES}"
								actionListener="#{settings.setSpanish}" inmediate="true">
							</p:menuitem>
							<p:menuitem value="#{msgs.enlaceIdiomaEN}"
								actionListener="#{settings.setEnglish}" inmediate="true">
							</p:menuitem>
							</p:submenu>
						<p:submenu label="#{login.login}">
							<p:menuitem value="#{msgs.signOut}" action="#{user.logout}"
								icon="fa fa-sign-out" />
						</p:submenu>
					</p:menu>
				</h:form>
			</p:layoutUnit>
			<p:layoutUnit position="center">
				<h:form>
					<p:inputText id="task_to_add" value="#{task.title}" required="true"
						label="task_to_add" />
					<p:watermark for="task_to_add" value="Add a new task"
						id="task_to_add_watermark" />
					<p:commandButton value="Add" ajax="true" id="task_to_add_button"
						actionListener="#{task.addTask()}" styleClass="ui-priority-primary" 
						update="listTasksForm:tasksTable"/>
				</h:form>
				<h:form id="listTasksForm">
					<p:dataTable id="tasksTable" value="#{tasks.listOfTasks}" var="t"
						styleClass="table table-striped" style="width:80%"
						rows="8"
                        paginator="true"
                        paginatorTemplate="{CurrentPageReport} {FirstPageLink} 
                        {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} 
                        {RowsPerPageDropdown}"
                        selection="#{tasks.selectedTasks}" rowKey="#{t.id}">
                        <p:column selectionMode="multiple"
						style="width:16px; text-align:center" />
						<p:column headerText="#{msgs.title}">
							#{t.title}
						</p:column>
							<p:column headerText="#{msgs.category}">
							#{t.categoryId}
						</p:column>
							<p:column headerText="#{msgs.created}">
							#{t.created}
						</p:column>
							<p:column headerText="#{msgs.planned}">
							#{t.planned}
						</p:column>
					</p:dataTable>
					<p:commandButton ajax="true" value="Finalizar" id="task_to_finish_button"
						actionListener="#{tasks.finishTasks()}" styleClass="ui-priority-primary" 
						update="tasksTable" />
				</h:form>
			</p:layoutUnit>
		</p:layout>
	</h:body>
</f:view>
</html>
