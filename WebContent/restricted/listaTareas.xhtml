<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

<f:view locale="#{settings.locale}">
	<h:head>
		<title>#{msgs.tituloHead}</title>
	</h:head>
	<h:body>
		<h:form>
			<p:inputText id="task_to_add" value="#{task.title}" required="true" label="task_to_add"/>
	        <p:watermark for="task_to_add" value="Add a new task" id="task_to_add_watermark" />
			<p:commandButton value="Submit" id="task_to_add_button" actionListener="#{task.addTask}" styleClass="ui-priority-primary" />
		</h:form>
		<h:form>
			<p:dataTable id="tasksTable" value="#{tasks.getListOfTasks(2)}" var="t"
				styleClass="table table-striped" style="width:80%">
				<p:column>
					<f:facet name="header">#{msgs.title}</f:facet>
				#{t.title}
				</p:column>
				<p:column>
					<f:facet name="header">#{msgs.category}</f:facet>
				#{t.categoryId}
				</p:column>
				<p:column>
					<f:facet name="header">#{msgs.created}</f:facet>
				#{t.created}
				</p:column>
				<p:column>
					<f:facet name="header">#{msgs.planned}</f:facet>
				#{t.planned}
				</p:column>
			</p:dataTable>
		</h:form>
	</h:body>
</f:view>
</html>
