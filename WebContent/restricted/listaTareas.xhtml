<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

<f:view locale="#{settings.locale}">
	<h:head>
		<title>#{msgs.tituloHead}</title>
	</h:head>
	<h:body>
		<p:layout style="width:100%;height:100%;">
			<p:layoutUnit position="west" size="250" minSize="200" maxSize="400">
				<h:form id="formMenu">
					<p:menu toggleable="true">
						<p:submenu label="#{msgs.lists}">
							<p:menuitem value="#{msgs.inbox}"
								actionListener="#{tasks.setTasksInbox()}"
								update=":listTasksForm:tasksTable" />
							<p:menuitem value="#{msgs.today}"
								actionListener="#{tasks.setTasksToday()}"
								update=":listTasksForm:tasksTable" />
							<p:menuitem value="#{msgs.week}"
								actionListener="#{tasks.setTasksWeek()}"
								update=":listTasksForm:tasksTable" />
						</p:submenu>
						<p:submenu label="#{msgs.cambiarIdioma}">
							<p:menuitem value="#{msgs.enlaceIdiomaES}"
								actionListener="#{settings.setSpanish}"
								update=":formMenu: :addTaskForm: :listTasksForm">
							</p:menuitem>
							<p:menuitem value="#{msgs.enlaceIdiomaEN}"
								actionListener="#{settings.setEnglish}"
								update=":formMenu: :addTaskForm: :listTasksForm">
							</p:menuitem>
						</p:submenu>
						<p:submenu label="#{login.login}">
							<p:menuitem value="#{msgs.signOut}" action="#{user.logout}"
								icon="fa fa-sign-out" />
						</p:submenu>
					</p:menu>
				</h:form>
			</p:layoutUnit>
			<p:layoutUnit position="center">
				<h:form id="addTaskForm">
					<p:inputText id="task_to_add" value="#{tasks.taskName}"
						required="true" label="task_to_add" />
					<p:watermark for="task_to_add" value="#{msgs.addPlaceholder}"
						id="task_to_add_watermark" />

					<p:commandButton value="#{msgs.add}" ajax="true"
						id="task_to_add_button" actionListener="#{tasks.addTask}"
						styleClass="ui-priority-primary" update="listTasksForm:tasksTable" />

				</h:form>
				<h:form id="listTasksForm">
					<p:dataTable id="tasksTable" value="#{tasks.listOfTasks}" var="t"
						styleClass="table table-striped" style="width:80%" rows="8"
						paginator="true"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} 
                        {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} 
                        {RowsPerPageDropdown}"
						selection="#{tasks.selectedTasks}" rowKey="#{t.id}"
						editable="true" editMode="cell">
						<p:ajax event="cellEdit" listener="#{tasks.edit(t)}" />
						<p:column selectionMode="multiple"
							style="width:16px; text-align:center" />

						<p:column sortBy="#{t.title}" headerText="#{msgs.title}"
							filterBy="#{t.title}" filterMatchMode="contains">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{t.title}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText id="modelInput" value="#{t.titleEditable}"
										style="width:96%" />
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column sortBy="#{t.categoryId}" headerText="#{msgs.category}">
							<h:outputText value="#{t.categoryId}" />
						</p:column>
						<p:column headerText="#{msgs.created}">
							<h:outputText value="#{t.created}" />
						</p:column>
						<p:column sortBy="#{t.planned}" headerText="#{msgs.planned}">
							<h:outputText value="#{t.planned}" />
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{t.planned}" />
								</f:facet>
								<f:facet name="input">
									<p:calendar id="plannedCal" value="#{t.plannedEditable}" />
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column sortBy="#{t.finished}" headerText="#{msgs.finished}">
							<h:outputText value="#{t.finished}" />
						</p:column>

					</p:dataTable>
					<p:commandButton ajax="true" value="#{msgs.finish}"
						id="task_to_finish_button" actionListener="#{tasks.finishTasks()}"
						styleClass="ui-priority-primary" update="tasksTable" />
				</h:form>
			</p:layoutUnit>
		</p:layout>
	</h:body>
</f:view>
</html>
