<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<f:view locale="#{settings.locale}">
	<h:head>
		<title>#{msgs.tituloHead}</title>
	</h:head>
	<h:body>
		<h:form id="loginForm">
			<p:panelGrid columns="2" styleClass="formTable">
			  <h:outputLabel for="login" value="#{msgs.login}" />
			  <p:inputText id="login" value="#{login.login}" />
			  <h:outputLabel for="pwd" value="#{msgs.password}" />  
			  <p:password id="pwd" value="#{login.password}" />
			</p:panelGrid>
			<p:commandButton id="loginButton" value="#{msgs.signIn}" action="#{login.login}" />
		</h:form>
	</h:body>
</f:view>
</html>
