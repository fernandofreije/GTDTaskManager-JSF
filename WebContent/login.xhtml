<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<f:view locale="#{settings.locale}">
	<h:head>
		<title>#{msgs.tituloHead}</title>
	</h:head>
	<h:body>
		<h:form>
			<p:panelGrid columns="2" styleClass="formTable">
			  #{msgs.login} 
			  <p:inputText value="#{login.login}" />
			  #{msgs.password} 
			  <p:inputText value="#{login.password}" />
			</p:panelGrid>
			<p:commandButton value="#{msgs.signIn}" action="#{login.login}" />
		</h:form>
	</h:body>
</f:view>
</html>
