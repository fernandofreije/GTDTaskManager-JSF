<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{settings.locale}">
	<h:head>
		<title>#{msgs.tituloHead}</title>
	</h:head>
	<h:body>
		<h:form>
			<p:dataTable id="usersTable" value="#{users.users}" var="u"
				styleClass="table table-striped" style="width:80%">
				<p:column>
					<f:facet name="header">#{msgs.id}</f:facet>
				#{u.id}
			</p:column>
				<p:column>
					<f:facet name="header">#{msgs.login}</f:facet>
				#{u.login}
			</p:column>
				<p:column>
					<f:facet name="header">#{msgs.email}</f:facet>
				#{u.email}
			</p:column>
				<p:column>
					<f:facet name="header">#{msgs.isAdmin}</f:facet>
				#{u.isAdmin}
			</p:column>
				<p:column>
					<f:facet name="header">#{msgs.status}</f:facet>
				#{u.status}
			</p:column>
				<p:column>
					<f:facet name="header">#{msgs.eliminar}</f:facet>
					<h:commandButton value="#{msgs.eliminar}"
						action="#{users.deleteUser(u)}" />
				</p:column>

			</p:dataTable>
		</h:form>
	</h:body>
</f:view>
</html>
